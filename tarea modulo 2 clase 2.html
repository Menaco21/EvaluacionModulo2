<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/clase09.js"></script>
    <title>Notas</title>
</head>
<body>
    <h1>Calculo final</h1><br>
        Ingrese Nota 1: <input type="text" id="n1" name="n1"><br>
        Ingrese Nota 2: <input type="text" id="n2" name="n2"><br>
        Ingrese Nota 3: <input type="text" id="n3" name="n3"><br>
        Ingrese Nota 4: <input type="text" id="n4" name="n4"><br><br>
        <button onclick="promedio();">Promediar</button><br>
        <p id="pro"></p>

        <script type="text/javascript">
            function promedio() {
                 let v1=document.getElementById('n1').value;
                 let v2=document.getElementById('n2').value;
                 let v3=document.getElementById('n3').value;
                 let v4=document.getElementById('n4').value;

                 let vv1=parseInt(v1, 10);
                 let vv2=parseInt(v2, 10);
                 let vv3=parseInt(v3, 10);
                 let vv4=parseInt(v4, 10);
                 let res="";

                 res= (vv1+vv2+vv3+vv4)/4;
                   if (res >= 4){
                        res="Aprobaste";

                    }else{
                        res="Reprobaste";
                    }
                    document.getElementById('pro').innerHTML=res;
                }
        </script>
</body>
</html>
